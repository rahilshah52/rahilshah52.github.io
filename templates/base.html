<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahi Imports - Uniglobe Lifestyle</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-omL5xqDBQHg0eoyS8+Ef0nJzNhRtPvoMZSh5K0xHZqILG2Q4OZ+g3z8dNzrZ1fpvG1JrILyg++oL7dY4p7sbvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <style>
    /* Navigation styling improvements */
    .navbar {
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .navbar-brand {
      margin-left: 0 !important;
      padding-left: 0 !important;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .navbar-brand img {
      max-height: 50px;
      width: auto;
    }
    
    .navbar-brand span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #000;
      white-space: nowrap;
    }
    
    .navbar-nav {
      align-items: center;
    }
    
    .navbar-nav .nav-link {
      padding: 0.5rem 0.75rem;
      transition: color 0.2s ease;
    }
    
    .navbar-nav .nav-link span {
      font-size: 1rem;
      font-weight: 500;
      color: #000;
    }
    
    .navbar-nav .nav-link:hover span {
      color: #0066cc;
    }
    
    .navbar .container {
      max-width: 100%;
    }
    
    /* Mobile responsive navigation */
    @media (max-width: 991.98px) {
      .navbar-nav {
        padding-top: 1rem;
        border-top: 1px solid #eee;
        margin-top: 1rem;
      }
      
      .navbar-nav .nav-link {
        padding: 0.75rem 0;
        border-bottom: 1px solid #f5f5f5;
      }
    }
    
    @media (max-width: 576px) {
      .navbar-brand {
        gap: 0.5rem;
      }
      
      .navbar-brand img {
        max-height: 40px;
      }
      
      .navbar-brand span {
        font-size: 1.1rem;
      }
      
      .navbar-nav .nav-link span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,           // Animates only once per scroll
    duration: 600,        // Animation duration in ms
    easing: 'ease-in-out' // Easing type
  });
</script>


<style>
  body.premium-bg {
    background: linear-gradient(135deg, #f8f5f0 0%, #f3ede2 50%, #f7f3ea 100%) !important;
    min-height: 100vh;
  }

  /* Premium Card Style - Global */
  .premium-card {
    background: rgba(255, 255, 255, 0.72);
    border-radius: 1.25rem;
    box-shadow: 0 4px 24px 0 rgba(60, 60, 60, 0.10), 0 1.5px 6px 0 rgba(180, 180, 180, 0.08);
    backdrop-filter: blur(8px) saturate(1.2);
    border: 1.5px solid rgba(230, 220, 200, 0.25);
    transition: box-shadow 0.2s, transform 0.2s;
    overflow: hidden;
  }
  .premium-card:hover, .premium-card:focus-within {
    box-shadow: 0 8px 32px 0 rgba(60, 60, 60, 0.16), 0 2px 8px 0 rgba(180, 180, 180, 0.12);
    transform: translateY(-2px) scale(1.01);
  }
  .premium-card .card-body {
    background: transparent;
    border: none;
  }
  /* Remove default Bootstrap card background for premium cards */
  .premium-card.card {
    background: none;
    border: none;
  }
  /* Optional: Make all .card use premium style by default */
  .card {
    background: rgba(255,255,255,0.72);
    border-radius: 1.25rem;
    box-shadow: 0 4px 24px 0 rgba(60, 60, 60, 0.10), 0 1.5px 6px 0 rgba(180, 180, 180, 0.08);
    backdrop-filter: blur(8px) saturate(1.2);
    border: 1.5px solid rgba(230, 220, 200, 0.25);
    transition: box-shadow 0.2s, transform 0.2s;
    overflow: hidden;
  }
  .card:hover, .card:focus-within {
    box-shadow: 0 8px 32px 0 rgba(60, 60, 60, 0.16), 0 2px 8px 0 rgba(180, 180, 180, 0.12);
    transform: translateY(-2px) scale(1.01);
  }
  .card .card-body {
    background: transparent;
    border: none;
  }
</style>
<body class="premium-bg">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='images/Black.webp') }}" alt="Uniglobe Logo">
      <span>Rahi Imports</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/about">
            <span>About Us</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products" onclick="localStorage.removeItem('activeCategory')">
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item d-lg-none">
          <a class="nav-link" href="/products?category=wishlist" onclick="localStorage.setItem('activeCategory', 'wishlist')">
            <span>My Wishlist</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/catalogs">
            <span>Catalogs</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/services">
            <span>Services</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/showroom">
            <span>Meetings</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">
            <span>Contact Us</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<!-- AOS CSS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
